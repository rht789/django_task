{% extends "base.html" %}
{% block content %}
    <div class='w-1/2 mx-auto my-9'>
        <div>
            {% if messages %}
                {% for message in messages %}
                    <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</div>
                {% endfor %}
            {% endif %}
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ task_form.as_p }}
            {{ task_detail_form.as_p }}
            <button class="mb-5 bg-purple-600 px-3 py-2 text-white mt-2 rounded-md" type="submit">Submit</button>
        </form>
    </div>
    {% endblock content %}
