<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ol>
            {% for proj in project2 %}
                <li>
                    <p>{{ proj.name }} - Total Tasks: {{ proj.task_num }}</p>
                    {% for task in proj.task_set.all %}
                        <p>{{ task.title }}</p>
                    {% endfor %}
                </li>
            {% endfor %}
        </ol>

        
    </div>
</body>
</html>
