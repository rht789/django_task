<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Welcome to the home page</p>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user }}</p>
        <form action="{% url 'sign-out' %}">
            <button type="submit">Sign Out</button>
        </form>
    {% else %}
        annonymus user
    {% endif %}
</body>
</html>
